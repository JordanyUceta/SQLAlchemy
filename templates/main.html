{% extends 'base.html' %}
    {% block title %}Main page{% endblock %}

    {% block content %}
    <h1>Users</h1>
    <ul class="list-group"> 
        {% for user in users %}
        <li class="list-group-item"><a href=/users/{{user.id}}>{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>

    <form action="/add-user" method="get">
        <button class="btn btn-dark">Add user</button>
    </form>
    {% endblock %}
