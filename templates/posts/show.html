{% extends 'base.html' %}
{% block title %} Show posts{% endblock%}
{% block content %}
     <h1>{{ post.title }}</h1>

  <p>{{ post.content }}</p>
  <p><i>By {{ post.user.full_name }}
    on {{ post.friendly_date }}
  </i></p>

<form>
  <button
  class="btn btn-dark"
          formmethod="GET"
          formaction="/">Cancel</button>
  <button class="btn btn-dark"
          formmethod="GET"
          formaction="/posts/{{ post.id }}/edit">Edit</button>
  <button class="btn btn-dark"
          formmethod="POST"
          formaction="/posts/{{ post.id }}/delete">Delete</button>
</form>
{% endblock %}
