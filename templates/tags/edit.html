{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>Edit a tag</h1>

<form method="POST" action="/tags/{{ tag.id }}/edit">

  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label d-flex align-items-center">
      Name:
    </label>
    <div >
      <input type="text" 
             class="form-control" 
             name="name" 
             placeholder="Enter a name for the tag"
    </div>
  </div>

  <div class="form-group row form-check">
    {% for post in posts %}
    <div>
      <input
              class="form-input"
              type="checkbox"
              value="{{ post.id }}"
              id="post_{{ post.id }}"
              name="posts"
              {% if post in tag.posts %}
              checked
              {% endif %}
      >
      <label for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
  </div>

    <div>
      <a href="/" class="btn btn-info">Cancel</a>
      <button type="submit" class="btn btn-success">Edit</button>
    </div>


</form>

{% endblock %}
